{% extends 'base.html' %}

{% block title %}Edit{% endblock title %}

{% block content %}
<div class="container mt-4">
  <h1 class="center">Edit task</h1>
  <div class="flex-center">
    <form method="POST" action="{{ url_for('edit_task_request', pk=task['id']) }}" class="form-container">
      <div>
        <label class="block secondary-text">ID:</label>
        <input class="input rounded" type="text" name="name" id="task_id" value="{{ task['id'] }}" disabled>
      </div>
      <div>
        <label class="block secondary-text">Name:</label>
        <input class="input rounded" type="text" name="name" id="id_name" value="{{ task['name'] }}"
          placeholder="Task name">
      </div>
      <div>
        <label class="block secondary-text">Summary:</label>
        <input class="input rounded" type="text" name="summary" id="id_summary" value="{{ task['summary'] }}"
          placeholder="Task summary">
      </div>
      <div>
        <label class="block secondary-text">Description:</label>
        <textarea class="input rounded" name="description" id="id_description" rows="5"
          placeholder="Write a short description for the task">{{ task['description'] }}</textarea>
      </div>
      <div class="center">
        <input type="hidden" name="is_done" id="id_is_done" value="{{ task['is_done'] }}">
        <input type="submit" class="btn btn-custom w-100" value="Edit task">
      </div>
    </form>
  </div>
</div>
{% endblock content %}

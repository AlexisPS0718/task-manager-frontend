{% extends 'base.html' %}

{% block title %}Task list{% endblock title %}

{% block content %}
<div class="container mt-4">
  <h1 class="center">Task list</h1>
  <a class="btn btn-custom" href="{{ url_for('new_task') }}">New task</a>
  <div class="mt-3">
    <table class="table table-striped table-hover center">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Summary</th>
          <th scope="col">Description</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <tr>
          <th scope="row">{{ task['id'] }}</th>
          <td>{{ task['name'] }}</td>
          <td>{{ task['summary'] }}</td>
          <td>{{ task['description'] }}</td>
          <td>
            <a href="{{ url_for('task_detail', pk=task['id']) }}"><i class="bi bi-eye me-2"></i></a>
            <a href="{{ url_for('edit_task', pk=task['id']) }}"><i class="bi bi-pencil me-2"></i></a>
            <a href="{{ url_for('delete_task', pk=task['id']) }}"><i class="bi bi-trash"></i></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
